    <div id="overlay" onclick="closeSidebar()" aria-hidden="true"></div>
    <div class="mainC">
            <h1 class="title">Escolha o tipo de cadastro.</h1>
            <div class="item-center">
                <button class="cadastroButton" id="pessoaButton">Pessoal</button>
                <button class="cadastroButton" id="estudanteButton">Estudantil</button>
            </div>
            <div class="corner">
                <button id="btnCorner">Voltar</button>
            </div>
    </div>
    <div class="cadArea">
        <div id="cadPessoal">
            <br>
            <div class="container-1">
                <div class="formText box-1" id="formName">
                    <label for="name">Nome Completo* </label>
                    <input type="text" placeholder="Nome Completo" name="name" id="name" required>
                </div>
                <div class="formText box-2" id="formCPF">
                    <label for="cpf"><b>CPF* </b></label>
                    <input type="text" placeholder="000-000-000.00" name="cpf" id="cpf" required>
                </div>
            </div>
            <div class="container-2">
                <div class="formText box-1" id="formRG">
                    <label for="rg"><b>RG* </b></label>
                    <input type="text" placeholder="00.000.000-0" name="rg" id="rg" required>
                </div>
                <div class="formText box-2" id="formSexo">
                    <label for="sexo"><b>Sexo* </b></label>
                    <select name="sexo" id="sexo" required>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="none">Prefiro não dizer</option>
                    </select>
                </div>
                <div class="formText box-3" id="formEC">
                    <label for="estadoC"><b>Estado Civil* </b></label>
                    <select name="estadoC" id="estadoC" required>
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="viuvo">Viúvo</option>
                        <option value="divorciado">Divorciado</option>
                    </select>
                </div>
            </div>
            <div class="container-3">
                <div class="formText box-1" id="formtel">
                    <label for="tel"><b>Telefone Celular* </b></label>
                    <input type="tel" placeholder="(00) 00000-0000" name="tel" id="tel" required>
                </div>
                <div class="formText box-2" id="formUF">
                    <label for="uf"><b>UF* </b></label>
                    <input type="text" placeholder="AA" name="uf" id="uf" required>
                </div>
                <div class="formText box-3" id="formCity">
                    <label for="city"><b>Cidade* </b></label>
                    <input type="text" placeholder="Nome da Cidade" name="city" id="city" required>
                </div>
                <div class="formText box-4" id="formDate">
                    <label for="date"><b>Data de Nascimento* </b></label>
                    <input type="date" placeholder="Data de Nascimento" name="date" id="date" required>
                </div>
            </div>
            <div class="container-4">
                <div class="formText box-1" id="formLocation">
                    <label for="location"><b>Endereço* </b></label>
                    <input type="text" name="location" id="location" required>
                </div>
                <div class="formText box-2" id="formHnumb">
                    <label for="numb"><b>Número* </b></label>
                    <input type="text" name="numb" id="numb" required>
                </div>
                <div class="formText box-3" id="formCEP">
                    <label for="CEP"><b>CEP* </b></label>
                    <input type="text" placeholder="00000-000" name="CEP" id="CEP" required>
                </div>
            </div>
            <div class="form-button-container">
                <button type="submit" class="form-submit-button">Cadastrar</button>
            </div>
            <br>
        </div>
        <div id="cadEstudantil">
            <br>
            <div>
                <div class="container-1">
                    <div class="formText box-1" id="formName">
                        <label for="name">Nome Completo* </label>
                        <input type="text" placeholder="Nome Completo" name="name" id="name" required>
                    </div>
                    <div class="formText box-2" id="formCPF">
                        <label for="cpf"><b>CPF* </b></label>
                        <input type="text" placeholder="000-000-000.00" name="cpf" id="cpf" required>
                    </div>
                </div>
                <div class="container-2">
                    <div class="formText box-1" id="formRG">
                        <label for="rg"><b>RG* </b></label>
                        <input type="text" placeholder="00.000.000-0" name="rg" id="rg" required>
                    </div>
                    <div class="formText box-2" id="formSexo">
                        <label for="sexo"><b>Sexo* </b></label>
                        <select name="sexo" id="sexo" required>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="none">Prefiro não dizer</option>
                        </select>
                    </div>
                    <div class="formText box-3" id="formRA">
                        <label for="ra"><b>R.A.* </b></label>
                        <input type="text" placeholder="0000" name="ra" id="ra" required>
                    </div>
                </div>
                <div class="container-3">
                    <div class="formText box-1" id="formcode">
                        <label for="code"><b>Código* </b></label>
                        <input type="text" placeholder="0" name="code" id="code" required>
                    </div>
                    <div class="formText box-2" id="formUF">
                        <label for="uf"><b>UF* </b></label>
                        <input type="text" placeholder="AA" name="uf" id="uf" required>
                    </div>
                    <div class="formText box-3" id="formCity">
                        <label for="city"><b>Cidade* </b></label>
                        <input type="text" placeholder="Nome da Cidade" name="city" id="city" required>
                    </div>
                    <div class="formText box-4" id="formDate">
                        <label for="date"><b>Data de Nascimento* </b></label>
                        <input type="date" placeholder="Data de Nascimento" name="date" id="date" required>
                    </div>
                </div>
                <div class="container-4">
                    <div class="formText box-1" id="formLocation">
                        <label for="location"><b>Endereço* </b></label>
                        <input type="text" name="location" id="location" required>
                    </div>
                    <div class="formText box-2" id="formHnumb">
                        <label for="numb"><b>Número* </b></label>
                        <input type="text" name="numb" id="numb" required>
                    </div>
                    <div class="formText box-3" id="formCEP">
                        <label for="CEP"><b>CEP* </b></label>
                        <input type="text" placeholder="00000-000" name="CEP" id="CEP" required>
                    </div>
                </div>
                <div class="container-5">
                    <div class="formText box-1" id="formCourse">
                        <label for="course"><b>Curso* </b></label>
                        <select name="course" id="course" required>
                            <option value="en">Inglês</option>
                            <option value="es">Espanhol</option>
                            <option value="fr">Francês</option>
                            <option value="jp">Japonês</option>
                            <option value="kr">Coreano</option>
                        </select>
                    </div>
                    <div class="formText box-2" id="formStatus">
                        <label for="status"><b>Situação* </b></label>
                        <select name="status" id="status" required>
                            <option value="doing">MATRICULADO</option>
                            <option value="done">FINALIZADO</option>
                            <option value="unknown">DESCONHECIDA</option>
                        </select>
                    </div>
                    <div class="formText box-3" id="formCEP">
                        <label for="time"><b>Turno* </b></label>
                        <select name="time" id="time" required>
                            <option value="morning">Maturno</option>
                            <option value="afternoon">Vespertino</option>
                            <option value="evening">Noturno</option>
                            <option value="online">Online</option>
                        </select>
                    </div>
                </div>
                <div class="form-button-container">
                    <button type="submit" class="form-submit-button">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popUp">
        <img src="/Images/Icons/check_circle.png" alt="check_circle">
        <br>
        <br>
        <h1>Seu cadastro foi realizado!</h1>
        <br>
        <button type="submit" id="okConfirm">OK</button>
    </div>
